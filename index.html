<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <title>SignUP</title>
</head>
<body>
    <div class="signBox">
        <div class="leftBox">
            
            <div class="formsBox">
                <form action="/example.com" method="post">
                    
                    <div class="fullUser">
                        <label for="fullName">Full Name</label>
                        <input type="text">
                    </div>

                    <div class="inputEmail">
                        <label for="email">E-mail:</label>
                        <input id="emailT" type="email">
                    </div>

                    <div class="inputPass">
                        <label for="Passsword">Password</label>
                        <input id="confPass" type="password">
                    </div>

                    <div class="inputConfirm">
                        <label for="confirmPass">Confirm Pass</label>
                        <input id="pass" type="password">
                    </div>

                    
                    <button id="signUp" type="submit">Sign Up</button>
                        <p>or</p>
                        <p>Sign with</p>
                        <div class="icons">
                            <a href="#"><img id="facebook" src="images/20673.png" alt="#"></a>
                            <a href="#"><img id="google" src="images/720255.png" alt="#"></a>
                        </div>
                        <p>Already a member?<a href="#">Sign In</a></p>
                </form>
            </div>
            <div class="footer"></div>
        </div>
        <div class="rightBox">
            <img src="images/odin-lined.png" alt="#">
            <div class="textAlready">Already have an accout?</div>
            <div class="textB"></div>
            <button id="signIn">Sign In</button>
        </div>
    
        
    </div>
    <div class="cody">Created by Cody <a href="https://github.com/sadcody"><img id="github" src="images/25231.png" alt="#"></a></div>
</body>
</html>
